<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="styles.css">
<style type="text/css" id="dcoder_stylesheet">/* Reset margins and paddings */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.quiz-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100%;
    padding: 20px;
}

.quiz-container {
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    padding: 30px;
    max-width: 600px;
    width: 100%;
    text-align: center;
    animation: fadeIn 0.8s ease-in-out;
    position: relative;
    overflow: hidden;
}

.quiz-title {
    font-size: 2.2rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 20px;
    letter-spacing: 1px;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

#progress-container {
    background-color: #e0e0e0;
    border-radius: 10px;
    width: 100%;
    height: 12px;
    margin-bottom: 30px;
    position: relative;
    overflow: hidden;
}

#progress {
    height: 100%;
    background: linear-gradient(90deg, #12c2e9, #c471ed, #f64f59);
    width: 0;
    border-radius: 10px;
    transition: width 0.3s ease;
}

.question-section {
    background-color: #f7f7f7;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

#question-title {
    font-size: 1.6rem;
    font-weight: 600;
    color: #444;
}

#options-container {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    margin-bottom: 20px;
}

.option-btn {
    background-color: #f5f5f5;
    border: none;
    border-radius: 8px;
    padding: 15px;
    margin: 10px 0;
    font-size: 16px;
    font-weight: 500;
    color: #333;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.option-btn:hover {
    transform: translateY(-2px);
    background-color: #e7e7e7;
}

.option-btn:disabled {
    cursor: not-allowed;
}

.correct {
    background-color: #4CAF50 !important;
    color: white;
}

.wrong {
    background-color: #f44336 !important;
    color: white;
}

.next-btn {
    background-color: #007bff;
    border: none;
    border-radius: 8px;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 600;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.next-btn:disabled {
    background-color: #bbb;
    cursor: not-allowed;
}

.next-btn:hover:not(:disabled) {
    background-color: #0056b3;
}

.score-display {
    font-size: 18px;
    margin-top: 20px;
    font-weight: 600;
    color: #333;
}

@media (max-width: 768px) {
    .quiz-container {
        padding: 20px;
    }

    .quiz-title {
        font-size: 1.8rem;
    }

    .option-btn {
        font-size: 14px;
        padding: 10px;
    }

    .next-btn {
        font-size: 14px;
        padding: 10px 20px;
    }
}</style></head>
<body>
    <div class="quiz-wrapper">
        <div class="quiz-container">
            <h1 class="quiz-title">Test Your Coding Knowledge!</h1>
            <div id="progress-container">
                <div id="progress"></div>
            </div>
            <div class="question-section">
                <h2 id="question-title">Question</h2>
            </div>
            <div id="options-container"></div>
            <button id="next-btn" class="next-btn" disabled>Next Question</button>
            <div class="score-display">Score: <span id="score">0</span></div>
        </div>
    </div>
    <script src="script.js"></script>

<script type="text/javascript" id="dcoder_script">const questions = [
    { question: "Which programming language is known as the 'backbone' of web development?", options: ["Python", "Java", "JavaScript", "C++"], answer: "JavaScript" },
    { question: "Which HTML tag is used to define an internal style sheet?", options: ["<css>", "<style>", "<script>", "<link>"], answer: "<style>" },
    { question: "What does CSS stand for?", options: ["Cascading Style Sheets", "Creative Style System", "Computer Style Sheets", "Cascading System Styles"], answer: "Cascading Style Sheets" },
    { question: "Which JavaScript method is used to write into an HTML element?", options: ["document.write()", "innerText", "innerHTML", "document.getElementById()"], answer: "innerHTML" },
    { question: "What is the value of the 'this' keyword in JavaScript inside a method?", options: ["The window object", "The object itself", "Undefined", "The document object"], answer: "The object itself" },
    { question: "What is the use of the 'alt' attribute in HTML?", options: ["To define alternative text for an image", "To style the image", "To link the image", "To hide the image"], answer: "To define alternative text for an image" },
    { question: "Which symbol is used for comments in CSS?", options: ["//", "/* */", "<!-- -->", "#"], answer: "/* */" },
    { question: "What is the main function of the Git version control system?", options: ["To compile code", "To run programs", "To track changes in code", "To debug code"], answer: "To track changes in code" },
    { question: "Which tag is used to create a hyperlink in HTML?", options: ["<a>", "<link>", "<href>", "<url>"], answer: "<a>" },
    { question: "Which protocol is used to secure communication on the web?", options: ["HTTP", "FTP", "SMTP", "HTTPS"], answer: "HTTPS" },
    { question: "Which JavaScript method is used to parse a JSON string into an object?", options: ["JSON.parse()", "JSON.stringify()", "JSON.object()", "JSON.read()"], answer: "JSON.parse()" },
    { question: "Which of the following is a valid HTML5 tag?", options: ["<menu>", "<header>", "<font>", "<frame>"], answer: "<header>" },
    { question: "What is the main purpose of a CSS media query?", options: ["To link stylesheets", "To create responsive designs", "To query elements", "To debug CSS"], answer: "To create responsive designs" },
    { question: "Which operator is used to assign a value in JavaScript?", options: ["=", "==", "===", ":"], answer: "=" },
    { question: "Which of the following is used to declare a JavaScript variable?", options: ["var", "let", "const", "All of the above"], answer: "All of the above" },
    // Add the rest of the questions (total of 30)
];

let currentQuestionIndex = 0;
let score = 0;
let selectedQuestions = [];

const questionTitle = document.getElementById("question-title");
const optionsContainer = document.getElementById("options-container");
const nextBtn = document.getElementById("next-btn");
const progressBar = document.getElementById("progress");
const scoreLabel = document.getElementById("score");

// Randomly select 15 unique questions
function selectRandomQuestions() {
    const shuffled = questions.sort(() => 0.5 - Math.random());
    return shuffled.slice(0, 15);
}

selectedQuestions = selectRandomQuestions();

function loadQuestion() {
    const currentQuestion = selectedQuestions[currentQuestionIndex];
    questionTitle.textContent = currentQuestion.question;

    optionsContainer.innerHTML = "";
    currentQuestion.options.forEach(option => {
        const btn = document.createElement("button");
        btn.classList.add("option-btn");
        btn.textContent = option;
        btn.addEventListener("click", () => selectAnswer(option));
        optionsContainer.appendChild(btn);
    });

    nextBtn.disabled = true;
}

function selectAnswer(selectedOption) {
    const currentQuestion = selectedQuestions[currentQuestionIndex];
    const isCorrect = selectedOption === currentQuestion.answer;

    if (isCorrect) {
        score++;
        scoreLabel.textContent = score;
    }

    Array.from(optionsContainer.children).forEach(btn => {
        if (btn.textContent === currentQuestion.answer) {
            btn.style.backgroundColor = "#4CAF50"; // Correct answer color
        } else {
            btn.style.backgroundColor = "#f44336"; // Wrong answer color
        }
        btn.disabled = true;
    });

    nextBtn.disabled = false;
}

nextBtn.addEventListener("click", () => {
    currentQuestionIndex++;
    if (currentQuestionIndex < selectedQuestions.length) {
        updateProgressBar();
        loadQuestion();
    } else {
        showResults();
    }
});

function updateProgressBar() {
    const progress = ((currentQuestionIndex + 1) / selectedQuestions.length) * 100;
    progressBar.style.width = `${progress}%`;
}

function showResults() {
    questionTitle.textContent = `Quiz Complete! Your score is ${score} out of ${selectedQuestions.length}`;
    optionsContainer.innerHTML = "";
    nextBtn.style.display = "none";
}

window.onload = () => {
    loadQuestion();
    updateProgressBar();
};</script></body></html>
