<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML basic Structure with Advanced AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css" id="dcoder_stylesheet">
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
        }
        h1, h2 {
            font-weight: 300;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
        }
        .video-section {
            flex: 3;
            margin-right: 20px;
        }
        iframe {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .ai-assistant {
            flex: 1;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .input-area {
            display: flex;
            align-items: center;
        }
        #user-input {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .video-section, .ai-assistant {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Learn HTML with AI Assistance</h1>
    </header>

    <div class="container">
        <!-- Video Section -->
        <div class="video-section">
            <h2>HTML Introduction</h2>
            <iframe width="100%" height="400" src="https://www.youtube.com/embed/BtQR9fEcGPA" 
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
                clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>

        <!-- AI Assistant Section -->
        <div class="ai-assistant">
            <h2>AI Assistant</h2>
            <div id="chat-box">
                <p><strong>AI:</strong> Hello! How can I assist you today?</p>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask me anything...">
                <button onclick="getAnswer()">Send</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 E-Shikshak. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
