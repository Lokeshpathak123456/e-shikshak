<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Compiler</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        h2 {
            font-size: 3em;
            margin-top: 120px;
            color: #ffffff;
            text-shadow: 2px 4px 5px #1b283a;
            position: relative  ;
            text-align: center;
        }
        #editor {
        width: 100%;
        height: 400px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 10px;
    }
    #output {
        width: 100%;
        height: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: white;
        margin-bottom: 10px;
    }
    button {
        background: linear-gradient(to right, rgb(40, 69, 196), rgb(119, 119, 119));
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 30px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
    }
    button:hover {
        background-color: #45a049;
    }
    .controls {
        text-align: center;
        margin: 20px 0;
    }

    </style>
</head>
<body>
    <h2>Web Code Editor</h2>
    <div class="controls">
        <!-- Run Button -->
        <button onclick="runCode()">Run Code</button>
    </div>
    
    <!-- Ace Code Editor -->
    <div id="editor">
        &lt;!-- Write your HTML, CSS, and JavaScript here --&gt;
        &lt;h1&gt;Hello, World!&lt;/h1&gt;
        &lt;style&gt;
            body {
                background-color: #f0f0f0;
                text-align: center;
            }
        &lt;/style&gt;
        &lt;script&gt;
            console.log('JavaScript is working!');
        &lt;/script&gt;
    </div>
    
    <!-- Output area -->
    <iframe id="output"></iframe>
    
    <!-- Ace Editor and CDN for language support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js"></script>
    
    <script>
        // Initialize Ace Editor
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai"); // Set theme
        editor.session.setMode("ace/mode/html"); // Default mode (HTML)
    
        // Enable autocompletion and snippets
        ace.require("ace/ext/language_tools");
        editor.setOptions({
            enableBasicAutocompletion: true,
            enableSnippets: true,
            enableLiveAutocompletion: true
        });
    
        // Function to run code
        function runCode() {
            var code = editor.getValue(); // Get code from editor
    
            console.log("Running code:", code); // Debug log
    
            var iframe = document.getElementById('output');
            var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
    
            iframeDocument.open();
            iframeDocument.write(code); // Inject code into iframe
            iframeDocument.close();
        }
    </script>
</body>
</html>
