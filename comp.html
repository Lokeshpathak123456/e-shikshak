<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Compiler</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .compiler-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 800px;
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .language-select {
            margin: 20px 0;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #007bff;
            font-size: 16px;
            background: #f7f7f7;
            cursor: pointer;
            transition: border 0.3s;
        }

        select:hover {
            border: 1px solid #0056b3;
        }

        textarea {
            width: 100%;
            height: 200px;
            border-radius: 5px;
            border: 1px solid #007bff;
            padding: 10px;
            font-size: 16px;
            resize: none;
            font-family: monospace;
            background-color: #f7f7f7;
            transition: border 0.3s;
        }

        textarea:focus {
            border: 1px solid #0056b3;
            outline: none;
        }

        .execute-btn {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .execute-btn:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #f7f7f7;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="compiler-container">
        <h1>Online Code Compiler</h1>
        <div class="language-select">
            <label for="language">Select Language:</label>
            <select id="language">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="c">C</option>
                <option value="cpp">C++</option>
                <option value="ruby">Ruby</option>
                <option value="php">PHP</option>
                <option value="go">Go</option>
                <option value="rust">Rust</option>
                <option value="swift">Swift</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="typescript">TypeScript</option>
            </select>
        </div>
        <textarea id="code" placeholder="Write your code here..."></textarea>
        <button class="execute-btn" onclick="executeCode()">Run Code</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function executeCode() {
            const language = document.getElementById('language').value;
            const code = document.getElementById('code').value;
            const outputDiv = document.getElementById('output');

            // Placeholder for execution logic (you can integrate an API here)
            // For now, just displaying the code and selected language
            outputDiv.textContent = `Executing ${language} code:\n${code}`;
        }
    </script>
</body>
</html>
